
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一世長安</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-image: url(./images/CHANGAN.jpg);
            background-repeat: no-repeat;
            background-size: 54.55%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            /*  from{background: red}
              to{background: aqua}*/
            0% {opacity: 0}
           33.33% {opacity: 100}
            66.66%{opacity: 0}
            100% {opacity:0}
        }
        @keyframes mysecond {
            0% {opacity: 0}
            33.33% {opacity: 0}
            66.66% {opacity: 100}
            100% {opacity:0}
        }

        p {
            margin: 0;
            padding: 0;
            font-size: 50px;
            right: 0;
            top: 0;

        }
        #yu{
            width: 100%;
            height: 400px;
            animation: myfirst 5s infinite;
            text-align:right;


        }
        #ming{

            width: 95%;

            text-align: right;
            animation: mysecond 5s  infinite;





        }

    </style>
</head>
<body>

<audio autoplay>
    <source src="./mp3/WoYuXingWoDao.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 元素。
</audio>

<p id="yu">我<br>欲<br>与<br>君<br>相<br>知</p>
<p id="ming">长<br>命<br>无<br>绝<br>衰</p>


</body>
</html>
